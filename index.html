<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- google font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/672463581c.js" crossorigin="anonymous"></script>

    <!-- tailwind css  -->

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- banner section  -->
        <section class="md:flex items-center basis-full pt-10 mb-20">
            <!-- text content -->
            <div class="space-y-7 mb-5 flex-1">
                <h1 class="text-5xl lg:text-7xl font-bold">It's good <br>tea time at The <br> Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <button
                    class="bg-linear-to-r from-red-600 to-orange-500 p-4 rounded-md text-xl text-white font-bold">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image content  -->
            <div class="flex-1">
                <!-- image -->
                <div class="relative">
                    <img src="images/banner.png" alt="" class="w-full">
                </div>
                <!-- card -->
                <div class="flex items-center gap-2 bg-white shadow-lg rounded-lg p-2 md:px-5 absolute -translate-y-24">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-2xl text-yellow-500"></i></div>
                    <!-- text  -->
                    <div>
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
